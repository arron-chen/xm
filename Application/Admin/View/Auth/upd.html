<!DOCTYPE html   >
<html>
<head>
    <title>修改权限</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet">
</head>

<body>

<div class="div_head">
            <span>
                <span style="float:left">当前位置是：权限管理-》修改权限信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="__MODULE__/Auth/showlist">【返回】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <form action="__SELF__" method="post" enctype="multipart/form-data">
        <input type="hidden" name="auth_id" value="{$auth_info[0]['auth_id']}"/>
        <table border="1" width="100%" class="table_a">
            <tr>
                <td>名称</td>
                <td><input type="text" name="auth_name" value="{$auth_info[0]['auth_name']}" /></td>
            </tr>
            <tr>
                <td>父级</td>
                <td>
                    <select name="auth_pid" >
                        <option value="0">请选择</option>
                        {html_options options=$authinfo selected=$auth_info[0]['auth_pid']}
                    </select>
                </td>
            </tr>
            <tr>
                <td>控制器</td>
                <td><input type="text" name="auth_c" value="{$auth_info[0]['auth_c']}" /></td>
            </tr>
            <tr>
                <td>操作方法</td>
                <td><input type="text" name="auth_a"  value="{$auth_info[0]['auth_a']}"/></td>
            </tr>
            <tr>
                <td>全路径</td>
                <td><input type="text" name="auth_path" value="{$auth_info[0]['auth_path']}" /></td>
            </tr>
            <tr>
                <td>级别</td>
                <td><input type="text" name="auth_level" value="{$auth_info[0]['auth_level']}" /></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
