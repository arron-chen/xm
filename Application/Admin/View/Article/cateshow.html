<body>
<style>
    {literal}
    .tr_color{background-color: #9F88FF}
    {/literal}

<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：文章管理-》分类列表</span>

        </tr>

        <tr>

        </tbody>
