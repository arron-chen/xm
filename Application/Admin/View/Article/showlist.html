<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>文章列表</title>

    <link href="{$smarty.const.__PUBLIC__}/Admin/css/mine.css" type="text/css" rel="stylesheet" />
</head>
<body>
<style>
    {literal}
    .tr_color{background-color: #9F88FF}
    .product2{position:relative}
    {/literal}
</style>
<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：文章管理-》文章列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/add">【添加文章】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px; margin: 10px 5px;">
    <table class="table_a" border="1" width="100%">
        <tbody>
        <tr style="font-weight: bold;">
            <td>序号</td>
            <td>分类</td>
            <td>标题</td>
            <td>作者</td>
            <td>时间</td>
            <td>操作</td>

        </tr>

        {foreach $info as $k =>$v}
        <tr id="product1">
            <td>{$v.id}</td>
            <td>{$rinfo[$v.cid]}</td>
            <td ><a href="__CONTROLLER__/articleshow/id/{$v.id}">{$v.title}</a></td>
            <td>{$v.author}</td>
            <td>{$v.posttime}</td>
            <td><a href="{$smarty.const.__CONTROLLER__}/upd/id/{$v.id}">修改</a>
                <a onclick="if (confirm('确定要删除吗？')) return true; else return false;"
                   href="{$smarty.const.__CONTROLLER__}/del/id/{$v.id}" >删除</a>
            </td>

        </tr>

        {/foreach}
        <tr>
            <td colspan="20" style="text-align: center;">
                {$pagelist}
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
