<!DOCTYPE html   >
<html>
<head>
    <title>修改管理员信息</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet">
</head>

<body>

<div class="div_head">
            <span>
                <span style="float:left">当前位置是：栏目管理-》修改栏目信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/cateshow">【返回】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <form action="__SELF__" method="post" enctype="multipart/form-data">
        <input type="hidden" name="cid" value="{$cid}"/>
        <table border="1" width="100%" class="table_a">
            <tr>
                <td>栏目名称</td>
                <td><input type="text" name="name" value="{$info.name}" /></td>
            </tr>
            <td>父栏目</td>
            <td>
                <select name="pid">
                    <option value="0">请选择</option>
                    {html_options options=$rinfo selected=$pid}
                </select>
            </td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
