<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>

    <title>会员列表</title>

    <link href="{$smarty.const.__PUBLIC__}/Admin/css/mine.css" type="text/css" rel="stylesheet" />
</head>
<body>
<style>
    {literal}
    .tr_color{background-color: #9F88FF}
    {/literal}
</style>
<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：管理员管理-》管理员列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/add">【添加管理员】</a>

            </span>

<div></div>

            <td>序号</td>
            <td>管理员名称</td>
            <td>角色</td>
            <td>操作</td>
        </tr>
        {foreach $info as $k =>$v}
        <tr id="product1">
            <td>{$v@iteration}</td>
            <td><a href="#">{$v.mg_name}</a></td>

                   href="{$smarty.const.__CONTROLLER__}/del/mg_id/{$v.mg_id}" >删除</a>
            </td>

        </tr>
        {/foreach}

        </tbody>
    </table>
