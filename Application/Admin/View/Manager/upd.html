<!DOCTYPE html   >
<html>
<head>
    <title>修改管理员信息</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet">
</head>

<body>

<div class="div_head">
            <span>
                <span style="float:left">当前位置是：管理员管理-》修改管理员信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showlist">【返回】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <form action="__SELF__" method="post" enctype="multipart/form-data">
        <input type="hidden" name="mg_id" value="{$mg_id}"/>
        <table border="1" width="100%" class="table_a">
            <tr>
                <td>管理员名称</td>
                <td><input type="text" name="mg_name" value="{$info.mg_name}" /></td>
            </tr>
            <tr>
                <td>管理员密码</td>
                <td><input type="text" name="mg_pwd" value="{$info.mg_pwd}" /></td>
            </tr>

                <td>角色</td>
                <td>
                    <select name="mg_role_id">
                    <option value="0">请选择</option>
                        {html_options options=$rinfo selected=$role_id}
                    </select>
                </td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
